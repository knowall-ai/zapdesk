name: Deploy to Azure App Service

on:
  # Deploy when a release tag is created (e.g., v1.0.0)
  push:
    tags:
      - 'v*'
  # Allow manual deployment
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: zapdesk-knowallai
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          # Build-time environment variables (non-sensitive)
          NEXT_TELEMETRY_DISABLED: 1
          # Runtime config (public)
          NEXTAUTH_URL: https://zapdesk.knowall.ai
          APP_URL: https://zapdesk.knowall.ai

      - name: Prepare standalone deployment
        run: |
          # Copy static assets to standalone folder
          cp -r public .next/standalone/
          cp -r .next/static .next/standalone/.next/
          echo "Standalone deployment package prepared"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-app
          include-hidden-files: true
          path: .next/standalone
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: production
      url: https://zapdesk.knowall.ai

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: .
          startup-command: 'node server.js'

      - name: Configure App Settings
        uses: azure/appservice-settings@v1
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          mask-inputs: true
          app-settings-json: |
            [
              {"name": "NEXTAUTH_URL", "value": "https://zapdesk.knowall.ai"},
              {"name": "NEXTAUTH_SECRET", "value": "${{ secrets.NEXTAUTH_SECRET }}"},
              {"name": "AZURE_AD_CLIENT_ID", "value": "${{ secrets.AZURE_AD_CLIENT_ID }}"},
              {"name": "AZURE_AD_CLIENT_SECRET", "value": "${{ secrets.AZURE_AD_CLIENT_SECRET }}"},
              {"name": "AZURE_AD_TENANT_ID", "value": "${{ secrets.AZURE_AD_TENANT_ID }}"},
              {"name": "AZURE_DEVOPS_ORG", "value": "KnowAll"},
              {"name": "AZURE_DEVOPS_PAT", "value": "${{ secrets.AZURE_DEVOPS_PAT }}"},
              {"name": "EMAIL_WEBHOOK_SECRET", "value": "${{ secrets.EMAIL_WEBHOOK_SECRET }}"},
              {"name": "SMTP_HOST", "value": "smtp.office365.com"},
              {"name": "SMTP_PORT", "value": "587"},
              {"name": "SMTP_USER", "value": "zapdesk@knowall.ai"},
              {"name": "SMTP_PASSWORD", "value": "${{ secrets.SMTP_PASSWORD }}"},
              {"name": "SMTP_FROM", "value": "zapdesk@knowall.ai"},
              {"name": "SMTP_FROM_NAME", "value": "ZapDesk Support"}
            ]

  notify:
    runs-on: ubuntu-latest
    needs: deploy
    if: always()

    steps:
      - name: Notify on success
        if: ${{ needs.deploy.result == 'success' }}
        run: echo "Deployment to zapdesk.knowall.ai completed successfully!"

      - name: Notify on failure
        if: ${{ needs.deploy.result == 'failure' }}
        run: |
          echo "Deployment failed!"
          exit 1
