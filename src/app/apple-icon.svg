<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <!-- Gradient for metallic effect -->
    <linearGradient id="metalGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4ade80" />
      <stop offset="50%" stop-color="#22c55e" />
      <stop offset="100%" stop-color="#16a34a" />
    </linearGradient>
    <!-- Subtle shine for 3D effect -->
    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.3" />
      <stop offset="50%" stop-color="#ffffff" stop-opacity="0" />
    </linearGradient>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="64" height="64" rx="8" ry="8" fill="url(#metalGradient)" />

  <!-- Subtle shine overlay -->
  <rect x="0" y="0" width="64" height="64" rx="8" ry="8" fill="url(#shineGradient)" />

  <!-- Stylized "D" with arrow cutout -->
  <!-- The D is constructed as a path with:
       - Left vertical stroke
       - Curved right side forming the bowl
       - Arrow/triangle cutting into the curve pointing right
  -->
  <path
    d="M 16 12
       L 16 52
       L 28 52
       C 46 52 52 42 52 32
       C 52 22 46 12 28 12
       Z

       M 24 20
       L 28 20
       C 38 20 42 24 42 28
       L 34 32
       L 42 36
       C 42 40 38 44 28 44
       L 24 44
       Z"
    fill="#ffffff"
    fill-rule="evenodd"
  />
</svg>