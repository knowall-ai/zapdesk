       L 30.625 50
       L 23.125 55.625
       L 23.125 68.75
       L 36.25 68.75
       C 55 68.75 60.625 59.375 60.625 50
       C 60.625 40.625 55 31.25 36.25 31.25
       Z

       M 32.5 38.75
       L 36.25 38.75
       C 49.375 38.75 53.125 44.375 53.125 50
       C 53.125 55.625 49.375 61.25 36.25 61.25
       L 32.5 61.25
       Z"
    fill="#ffffff"
    fill-rule="evenodd"
  />

  <!-- "DevDesk" text with two-tone coloring -->
  <text x="85" y="55" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="36" font-weight="700">
    <tspan fill="#22c55e">Dev</tspan><tspan fill="#1f2937">Desk</tspan>
  </text>

  <!-- Tagline -->
  <text x="85" y="78" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="12" fill="#6b7280">Azure DevOps Powered Support Ticketing</text>
</svg>